<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style4.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/todo">To Do</a>
        <a href="/plan">Plan</a>
        <a href="/user">User</a>
    </nav>

    <!-- Update Profile Container -->
    <div class="update-profile-container">
        <header class="profile-header">
            <h1>Update Profile</h1>
            <p>Your user profile: Lorem ipsum dolor. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </header>

        <!-- Logo/Portrait Placeholder -->
        <div class="logo-placeholder">
            <p>LOGO</p>
        </div>

        <!-- Profile Form -->
        <form class="profile-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" id="height" placeholder="Enter your height (cm)"> cm
            </div>

            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" placeholder="Enter your weight (kg)"> kg
            </div>

            <div class="form-group">
                <label for="goal-weight">Goal Weight:</label>
                <input type="number" id="goal-weight" placeholder="Enter goal weight (kg)"> kg
            </div>

            <button type="button" class="match-btn">Match with Scale</button>

            <div class="form-group">
                <label for="fat-rate">Fat Rate:</label>
                <input type="number" id="fat-rate" placeholder="Enter fat rate"> %
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" placeholder="Enter BMI">
            </div>

            <div class="form-group">
                <label for="goal-fat-rate">Goal Fat Rate:</label>
                <input type="number" id="goal-fat-rate" placeholder="Enter goal fat rate"> %
            </div>

            <div class="form-buttons">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="next-btn">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
